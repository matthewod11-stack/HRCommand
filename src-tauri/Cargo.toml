[package]
name = "hr-command-center"
version = "0.1.0"
description = "Your company's HR brainâ€”private, always in context, always ready to help."
authors = ["HR Command Center"]
edition = "2021"

[lib]
name = "hr_command_center_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-shell = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Database
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

# Utilities
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1"

# Note: API key stored in app data directory with restrictive permissions
# TODO: Consider migrating to proper Keychain integration in future

# HTTP client for Claude API
reqwest = { version = "0.12", features = ["json", "stream"] }
futures = "0.3"

# File parsing (CSV, Excel)
csv = "1.3"
calamine = "0.26"

# PII detection
regex = "1"

# Text processing for excerpting
unicode-segmentation = "1.10"

# Encryption & compression for backup
aes-gcm = "0.10"
argon2 = "0.5"
flate2 = "1.0"
rand = "0.8"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
